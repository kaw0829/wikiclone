{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for title in entries %}
            <li> <a href="/{{ title }}">{{ title }}</a> </li>
            {% comment %} <li>{{ title }}</li> {% endcomment %}
        {% endfor %}
    </ul>

{% endblock %}
